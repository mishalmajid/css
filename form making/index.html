<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="my">
      <div class="link">
        <h1>Register Here</h1>
        <form action="post" id="mine">
          <br />
          <label class="names">First Name</label>
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label class="names">Last name</label>
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Last Name"
          />
          <br /><br />
          <label class="names"> Your Age</label>
          <br />
          <input type="number" placeholder="How old are you?" />
          <br /><br />
          <label class="names">Email</label>
          <br />
          <input type="email" placeholder="Enter your valid email" />
          <br /><br />
          <label class="names">Gender</label>
          <br />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
          <br /><br />
          <label class="names">Known Language</label>
          <br />
          <label for="urdu">Urdu</label>
          <input type="radio" name="language" id="urdu" />
          <label for="English">English</label>
          <input type="radio" name="language" id="English" />
          <br />
          <br />
          <div class="btns">
            <input type="button" value="Submit" class="btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
